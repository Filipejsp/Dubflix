<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DubFlix - Login</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="DubFlix Logo" style="width: 220px; margin-bottom: 2rem; display: block; margin-left: auto; margin-right: auto;">
    <div class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" autocomplete="email">
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" autocomplete="current-password">
      </div>
      <button onclick="login()">Entrar</button>
      <div class="login-links">
        <a href="#" onclick="signup()">Criar Conta</a>
        <a href="#" onclick="resetPassword()">Esqueci a Senha</a>
      </div>
    </div>
  </div>

  <!-- App Scripts -->
  <script src="mock-data.js"></script>
  <script src="login.js"></script>
</body>
</html>
